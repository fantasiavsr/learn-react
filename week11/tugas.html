<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      #root {
        display: flex;
        justify-content: center;
        font-size: 1.2rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        margin-top: 2rem;
        padding: 2rem 3rem;
        box-shadow: 8px 8px 0px #007c9c;
        border: 2px solid #19748c;
      }

      input[type="text"] {
        width: 350px;
        font-size: 1rem;
        padding: 8px;
        outline: 0;
        border: 1px solid #007c9c;
        border-radius: 3px 3px;
      }

      input[type="text"]:focus {
        border-color: #007c9c;
        box-shadow: 0 0 3px 4px rgb(0 124 156 / 16%);
      }

      .todo {
        background-color: #007c9c;
        padding: 0.5rem;
        border-radius: 3px;
        margin: 15px 0;
        color: white;
        display: flex;
        align-items: center;
        word-wrap: break-word;
      }

      .todo-text {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 10px;
      }

      .todo span {
        background-color: #007c9c;
        color: #ffffff;
        width: 20px;
        height: 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50%;
        line-height: 20px;
      }

      .todo span:hover {
        color: silver;
      }

      .edit-button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        line-height: 1;
      }

      .edit-button:hover {
        color: silver;
      }

      .small-error {
        display: block;
        color: red;
        margin-top: 0.5rem;
      }

      .sort-buttons {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .sort-button {
        background-color: #007c9c;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        margin-right: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
      const todos = [
        { id: "01", text: "Baca buku React Uncover" },
        { id: "02", text: "Makan siang" },
        { id: "03", text: "Main game" },
      ];

      const Todo = (props) => {
        const [isEditing, setIsEditing] = React.useState(false);
        const [editedText, setEditedText] = React.useState(props.text);

        const handleTodoClick = () => {
          props.onTodoClick(props.id);
        };

        const handleEditClick = () => {
          setIsEditing(true);
        };

        const handleSaveClick = () => {
          props.onTodoEdit(props.id, editedText);
          setIsEditing(false);
        };

        const handleCancelClick = () => {
          setIsEditing(false);
          setEditedText(props.text);
        };

        const handleTextChange = (e) => {
          setEditedText(e.target.value);
        };

        return (
          <div className="todo">
            {isEditing ? (
              <>
                <input
                  type="text"
                  value={editedText}
                  onChange={handleTextChange}
                  style={{ marginRight: "10px" }}
                />
                <button className="edit-button" onClick={handleSaveClick}>
                  Save
                </button>
                <button className="edit-button" onClick={handleCancelClick}>
                  Cancel
                </button>
              </>
            ) : (
              <>
                <div className="todo-text">{props.text}</div>
                <span onClick={handleEditClick}>âœŽ</span>
                <span onClick={handleTodoClick}>x</span>
              </>
            )}
          </div>
        );
      };

      const TodoForm = (props) => {
        const [inputTodo, setInputTodo] = React.useState("");
        const [pesanErrors, setpesanErrors] = React.useState(null);

        const handleInputChange = (e) => {
          setInputTodo(e.target.value);
        };

        const handleFormSubmit = (e) => {
          e.preventDefault();
          if (inputTodo.trim() === "") {
            setpesanErrors("Todo tidak boleh kosong");
          } else {
            props.onAddTodo(inputTodo);
            setInputTodo("");
            setpesanErrors(null);
          }
        };

        return (
          <form onSubmit={handleFormSubmit}>
            <div>
              <input
                type="text"
                placeholder="Add todo..."
                value={inputTodo}
                onChange={handleInputChange}
              />
              {pesanErrors && (
                <small className="small-error">{pesanErrors}</small>
              )}
            </div>
          </form>
        );
      };

      const MyApp = () => {
        const [arrayTodo, setArrayTodo] = React.useState(todos);

        const handleDeleteClick = (id) => {
          const newTodos = arrayTodo.filter((item) => item.id !== id);
          setArrayTodo(newTodos);
        };

        const handleAddTodo = (text) => {
          const newTodos = [
            ...arrayTodo,
            {
              id: new Date().getTime().toString(),
              text: text,
            },
          ];
          setArrayTodo(newTodos);
        };

        const handleEditTodo = (id, newText) => {
          const updatedTodos = arrayTodo.map((item) =>
            item.id === id ? { ...item, text: newText } : item
          );
          setArrayTodo(updatedTodos);
        };

        const handleSortAscending = () => {
          const sortedTodos = [...arrayTodo].sort((a, b) =>
            a.text.localeCompare(b.text)
          );
          setArrayTodo(sortedTodos);
        };

        const handleSortDescending = () => {
          const sortedTodos = [...arrayTodo].sort((a, b) =>
            b.text.localeCompare(a.text)
          );
          setArrayTodo(sortedTodos);
        };

        return (
          <div className="container">
            {arrayTodo.map((todo) => (
              <Todo
                key={todo.id}
                id={todo.id}
                text={todo.text}
                onTodoClick={handleDeleteClick}
                onTodoEdit={handleEditTodo}
              />
            ))}
            <TodoForm onAddTodo={handleAddTodo} />
            <div className="sort-buttons">
              <button className="sort-button" onClick={handleSortAscending}>
                Sort Ascending
              </button>
              <button className="sort-button" onClick={handleSortDescending}>
                Sort Descending
              </button>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<MyApp />);
    </script>
  </body>
</html>
