<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./js/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        // menampilkan array mahasiswas ke dalam table dengan JSX

        const mahasiswas = [
            {
                nama: "Eka",
                umur: 19,
                jurusan: "Teknik Informatika"
            },
            {
                nama: "Lisa",
                umur: 18,
                jurusan: "Teknik Informatika"
            },
            {
                nama: "Rudi",
                umur: 19,
                jurusan: "Teknik Elektro"
            },
        ]

        const myElement = (
            <div className="container px-5 py-5">
                <h4>Tabel Mahasiswa</h4>
                <table className="table" style={{ border: "1px solid" }}>
                    <thead style={{ border: "1px solid" }}>
                        <tr>
                            <th style={{ border: "1px solid" }}>Nama</th>
                            <th style={{ border: "1px solid" }}>Umur</th>
                            <th style={{ border: "1px solid" }}>Jurusan</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            mahasiswas.map((mahasiswa, index) => {
                                return (
                                    <tr key={index}>
                                        <td style={{ border: "1px solid" }}>{mahasiswa.nama}</td>
                                        <td style={{ border: "1px solid" }}>{mahasiswa.umur}</td>
                                        <td style={{ border: "1px solid" }}>{mahasiswa.jurusan}</td>
                                    </tr>
                                )
                            })
                        }
                    </tbody>
                </table>
            </div>
        )

        ReactDOM.createRoot(document.getElementById('root')).render(myElement);
    </script>
</body>
</html>
