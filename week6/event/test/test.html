<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./js/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
      const Button1 = (props) => {
        return (
          <div onClick={props.onButtonClick}>
            <div className="card">
              <div className="card-body">
                <div className="row d-flex">
                  <div className="col">
                    <img
                      src="img/wheat-grains.png"
                      alt=""
                      style={{ widht: "100%", height: "50px" }}
                    />
                  </div>
                  <div className="col">Limbah Pertanian</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const Button2 = (props) => {
        return (
          <div className="card" onClick={props.onButtonClick}>
            <div className="card-body">
              <div className="row d-flex">
                <div className="col">
                  <img
                    src="img/cow-silhouette.png"
                    alt=""
                    style={{ widht: "100%", height: "50px" }}
                  />
                </div>
                <div className="col">Limbah Perternakan</div>
              </div>
            </div>
          </div>
        );
      };

      const Button3 = (props) => {
        return (
          <div className="card" onClick={props.onButtonClick}>
            <div className="card-body">
              <div className="row d-flex">
                <div className="col">
                  <img
                    src="img/apple-black-silhouette-with-a-leaf.png"
                    alt=""
                    style={{ widht: "100%", height: "50px" }}
                  />
                </div>
                <div className="col">Limbah Perkebunan</div>
              </div>
            </div>
          </div>
        );
      };

      const Content1 = (props) => {
        return (
          <div className="card">
            <div className="card-body">
              <form action="">
                <div class="row d-flex">
                  <div class="col-sm form-outline mb-4">
                    <label class="form-label">Pertanian</label>
                    <input
                      type="text"
                      name="pertanian"
                      class="form-control"
                      value=""
                      autofocus
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        );
      };

      

      const MyApp = () => {
        const [isShown, setIsShown] = React.useState(false);
        const handleClick1 = () => {
            setIsShown(!isShown);
        };

        return (
          <div className="d-flex flex-column">
            <div className="container p-3">
              <div className="d-sm-flex align-items-center justify-content-between pt-2 mt-1 mb-4 px-5 gap-1">
                <Button1 onButtonClick={handleClick1} />
                
                {isShown && <Content1 onButtonClick={handleClick1} />}


              </div>
            </div>
          </div>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<MyApp />);
    </script>
  </body>
</html>
