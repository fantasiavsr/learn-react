<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./js/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
      const Tombol = (props) => {
        return <button onClick={props.onButtonClick}>Click Me</button>;
      };

      const Content = (props) => {
        return (
          <div className="card" onClick={props.onButtonClick}>
            <div className="card-body">
              <div className="row d-flex">
                <div className="col">
                  <img
                    src="img/cow-silhouette.png"
                    alt=""
                    style={{ widht: "100%", height: "50px" }}
                  />
                </div>
                <div className="col">Limbah Perternakan</div>
              </div>
            </div>
          </div>
        );
      };

      const MyApp = () => {
        const [isShown, setIsShown] = React.useState(false);
        const handleClick = () => {
          setIsShown(!isShown);
        };

        return (
          <div>
            <h1>Belajar React</h1>
            <Tombol onButtonClick={handleClick} />
            {isShown && <Content onButtonClick={handleClick} />}
          </div>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<MyApp />);
    </script>
  </body>
</html>
