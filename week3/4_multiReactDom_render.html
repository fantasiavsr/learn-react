<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
    <style>
        #meca {
            width: 200px;
        }
    </style>
  </head>
  <body>
    <h1>Belajar React</h1>
    <div id="root"></div>
    <div id="foo"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script>
      const myElement = React.createElement('h1', {id:'judul'}, 'Hello React');
      ReactDOM.createRoot(document.getElementById('root')).render(myElement);

      const myElement2 = React.createElement('img', {src:'img/meca.jpg', id:'meca'}, null);
      ReactDOM.createRoot(document.getElementById('foo')).render(myElement2);
    </script>
  </body>
</html>
